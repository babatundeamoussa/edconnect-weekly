<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>project explorer</title>
    </head>
    <body>
    <header>
<h1>Project Explorer</h1>
<h2>One Stop Database for Academic Projects</h2>
    </header>
    <nav>
<table>
    <thead>
        <tr>
            <th><a href="index.html">Home</a></th>
            <th><a href="search.html">Projects</a></th>
            <th><a href="login.html">Login</a></th>
            <th><a href="register.html">Register</a></th>
            <th><a href="createproject.html">Submit</a></th>
        </tr>
    </thead>
</table>
    </nav>
    <main>
    <h1>SignUp</h1>
    <form>
       <p>First Name: <input type="text" name="firstname"/></p>
       <p>Last Name: <input type="text" name="lasttname"/></p>
       <p>Email address: <input type="email" name="email"/></p>
       <p>Password: <input type="password" name="password"/></p>
       <p>Matric number: <input type="text" name="matricNumber"/></p>
       <p>Program: <select name="program" id="program">
          <option value="computer_science">computer science</option>
          <option value="computer_information_systems">computer information systems</option>
          <option value="computer_technology">computer technology</option>
       </select>
       <p>Graduation Year: <select name="graduationYear" id="graduationYear">
<option value="2013">2013</option>
<option value="2014">2014</option>
<option value="2015">2015</option>
<option value="2016">2016</option>
<option value="2017">2017</option>
<option value="2018">2018</option>
<option value="2019">2019</option>
<option value="2020">2020</option>
        </select>
       </p>
       <input type="submit"/>
    </form>
    </main>
</body>
</html>
